<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - HealthCare Plus</title>
    <meta name="description" content="Meet the highly qualified doctors and specialists at HealthCare Plus. Find the right doctor for your needs.">
    <!-- CSS Links -->
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="header-placeholder"></div>

    <main id="main-content">

         <!-- Page Banner -->
        <section class="page-banner">
            <div class="container">
                <h2>Our Medical Team</h2>
                <p>Meet our highly qualified and dedicated healthcare professionals.</p>
            </div>
        </section>

        <!-- Doctors Section -->
        <div class="container section">

            <!-- Filter Controls -->
            <div class="doctors-controls card">
                 <div class="form-group">
                    <label for="doctor-search"><i class="fas fa-search" aria-hidden="true"></i> Search by Name:</label>
                    <input type="search" id="doctor-search" class="form-control" placeholder="Enter doctor's name...">
                 </div>
                 <div class="form-group">
                    <label for="specialty-filter"><i class="fas fa-stethoscope" aria-hidden="true"></i> Filter by Specialty:</label>
                    <select id="specialty-filter" class="form-control">
                        <option value="">All Specialties</option>
                        <!-- Options populated by JS -->
                    </select>
                 </div>
            </div>

            <!-- Doctors Grid -->
            <div class="doctors-grid" id="doctors-grid">
                 <!-- Doctor cards will be loaded here by JavaScript -->
                 <div class="loading-spinner" style="grid-column: 1 / -1;"> <!-- Span across grid columns -->
                    <i class="fas fa-spinner fa-pulse"></i>
                    <p>Loading doctors...</p>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <!-- JS Links -->
    <script src="dataService.js"></script>
    <script src="app.js"></script>
    <script src="doctors.js"></script>

</body>
</html>
